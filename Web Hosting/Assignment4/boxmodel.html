<!DOCTYPE html>
<html>
<head>
  <title>Box Model</title>
</head>
<style>
  .outsidesquare {
    height: 500px;
    width: 250px;
    background-color: gray;
    position: fixed;
  }

  .topsquare {
    height: 200px;
    width: 200px;
    background-color: #d19bfa;
    position: absolute;
    margin: 25px;
  }

  .bottomsquare {
    height: 200px;
    width: 200px;
    background-color: #bfd8ff;
    position: absolute;
    margin: 25px;
    top: 34%;

  }
</style>
<body>

<div class="outsidesquare"></div>
<div class="topsquare"></div>
<div class="bottomsquare"></div>
</body>
</html>
